<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>Realtor AI - Assistente Imobiliário Inteligente</title>
    <meta name="title" content="Realtor AI - Assistente Imobiliário Inteligente" />
    <meta name="description" content="Interface de chat moderna com design iOS 26 Liquid Glass para corretores de imóveis. Acompanhe roteiros de compra e tabelas de preços de forma intuitiva." />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Realtor AI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://realtor-ai.demo/" />
    <meta property="og:title" content="Realtor AI - Assistente Imobiliário Inteligente" />
    <meta property="og:description" content="Interface de chat moderna com design iOS 26 Liquid Glass para corretores de imóveis." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://realtor-ai.demo/" />
    <meta property="twitter:title" content="Realtor AI - Assistente Imobiliário Inteligente" />
    <meta property="twitter:description" content="Interface de chat moderna com design iOS 26 Liquid Glass para corretores de imóveis." />

    <!-- Prevent text size adjustment on orientation change -->
    <meta name="text-size-adjust" content="100%" />

    <!-- Disable phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
